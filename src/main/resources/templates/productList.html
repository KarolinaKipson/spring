
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<div th:replace="fragments :: header"></div>
<body>
<div th:replace="fragments :: head"></div>

<main role="main">
    <div class="container padding" >
       <div class="page-header m-4 center">
           <h2>All products!</h2>
           <p class="lead">Check our awsome products!</p>
       </div>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{add}" class="btn btn-dark" title="Add product."><i class="fas fa-plus" style="color: #0f6674" ></i>&nbsp;&nbsp;Add new Product</a>
        </div>
        <br>
        <div class="table-responsive">
        <table class="table table-striped table-hover table-dark " >
            <thead>
            <tr class="bg-info">
                <th>Photo</th>
                <th>Manufacturer</th>
                <th>Product name</th>
                <th>Price</th>
                <th></th>
            </tr>
            </thead>
            <tr th:each="product:${products}">
                <td>
                    <img src="#" alt="image"/>
                </td>
                <td>
                    [[${product.manufacturer}]]
                </td>
                <td>
                    [[${product.name}]]
                </td>
                <td>
                    [[${product.price}]] kn
                </td>

                <td style="width:10%;" >
                    <a th:href="@{productdetail/{id}(id=${product.id})}" title="See the details of the product."><i class="fas fa-info" style="color: #0f6674"></i> </a>&nbsp;&nbsp;
                    <th:block sec:authorize="hasRole('ROLE_ADMIN')" >
                      <a th:href="@{productedit/{id}(id=${product.id})}" title="Edit product."><i class="fas fa-edit" style="color: #0f6674"></i></a>&nbsp;&nbsp;
                      <a th:href="@{deleteproduct/{id}(id=${product.id})}" title="Delete product."><i class="fas fa-trash" style="color: #0f6674"></i></a>
                    </th:block>
                </td>
            </tr>
        </table>
        </div>
    </div><!-- /.container -->
</main>
<div th:replace="fragments :: footer"></div>
<div th:replace="fragments :: js"></div>

</body>
</html>
