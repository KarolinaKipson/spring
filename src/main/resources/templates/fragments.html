<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<link rel="stylesheet" href="../static/css/mainStyles.css">
<body>

<head th:fragment="head">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Jekyll v3.8.6">
        <title>Web Shop</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
    <link th:href="@{/css/carousel.css}" rel="stylesheet" />
    <link th:href="@{/css/mainStyles.css}" rel="stylesheet" />
</head>

<div th:fragment="header" >
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand disabled" href="#" style="color: #0f6674; cursor: default;" th:text="#{msg.app.name}"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/emusicstore}" th:text="#{msg.app.label.home}"><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/emusicstore/productList}" th:text="#{msg.app.label.products}"></a>
                    </li>


                    <div sec:authorize="isAuthenticated()">
                        <form method="POST" th:action="@{/logout}">
                            <input  th:text="#{msg.app.label.logout}"  type="submit" class="btn btn-dark" />
                        </form>
                    </div>
                    <span sec:authorize="isAnonymous()" >
                    <li class="nav-item">
                        <a th:text="#{msg.app.label.login}" class="nav-link" th:href="@{/login}" ></a>
                    </li>
                    </span>
                </ul>
                <span class="nav-item">
                <select id="locales">
                    <option value="de" th:selected="${#locale.language == 'de'}" th:text="#{msg.lang.de}"></option>
                    <option value="en" th:selected="${#locale.language == 'en'}" th:text="#{msg.lang.en}"></option>
                </select>
                </span>
                &nbsp;	&nbsp;	&nbsp;
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text"  th:placeholder="#{msg.app.label.search}" aria-label="Search">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit" th:text="#{msg.app.label.search}"></button>
                </form>
            </div>
        </nav>
    </header>
</div>
<div th:fragment="footer">
    <!-- FOOTER -->
    <footer class="container">
        <p class="float-right"><a href="#" th:text="#{msg.app.label.back.to.top}"></a></p>
        <p th:utext="#{msg.app.label.footer}"><a href="#" th:text="#{msg.app.label.privacy}"></a> &middot; <a href="#" th:text="#{msg.app.label.terms}"></a></p>
    </footer>
</div>
<div th:fragment="js" >
    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script>window.jQuery || document.write('<script th:src="@{/js/jquery.slim.min.js}"><\/script>')</script>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/langChange.js}"></script>
</div>
<script>
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
                window.location.replace('?language=' + selectedOption);
            }
        });
    });
</script>
</body>

</html>
